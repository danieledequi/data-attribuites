<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Attributes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="ativa" data-tab="entrar">Entrar</button>
      <button data-tab="cadastrar">Cadastre-se</button>
    </div>

    <div class="contents">
      <div data-content="entrar">
        <form class="form">
          <h2 class="titulo">Faça seu login abaixo:</h2>
          <input type="text" name="email" placeholder="Digite seu e-mail">
          <input type="password" name="senha" placeholder="Digite sua senha">
          <button>Entrar</button>
        </form>
      </div>
      <div class="hide" data-content="cadastrar">
        <form class="form">
          <h2 class="titulo">Olá! Seja bem-vindo.
            Por favor, preencha os campos abaixo:</h2>
          <input type="text" name="email" placeholder="Digite seu e-mail">
          <input type="password" name="senha" placeholder="Digite sua senha">
          <input type="password" name="senha" placeholder="Confirme sua senha">
          <button>Cadastrar</button>
        </form>
      </div>
      
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
